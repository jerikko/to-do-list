<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
    </head>
    <body>
        <div class="container">

            <div class="display-div">
                <div class="project-display">
                    <h3>Projects</h3>
                    <ul class="project-list">   
                        <li>project #1</li>
                        <li>project #2</li>
                        <li>project #3</li>
                    </ul>
                </div>

                <div class="task-display">
                    <h3>Tasks</h3>
                    <ul class="task-list">
                        <li>task #1</li>
                        <li>task #2</li>
                        <li>task #3</li>
                    </ul>
                </div>
            </div>

            <div class="form-div">

                <div class="add-project add-project-form">
                    
                    <h3 class="add-project">Add Project</h3>

                    <form class="add-project">
                        <label for="add-project-title">Title:</label><br>
                        <input type="text" class="add-project title" name="add-project-title"><br>
    
                        <label for="add-project-description">Description:</label><br>
                        <input type="text" class="add-project description" name="add-project-description"><br>
    
                        <label for="add-project-due-date">Due date</label><br>
                        <input type="date" class="add-project due-date" name="add-project-due-date"><br>
    
                        <input type="submit" class="add-project button" value="Add Project">
                    </form>

                </div><br>

                <div class="add-task add-task-form">
                    
                    <h3 class="add-task">Add Task</h3>

                    <form class="add-task">
                        <label for="add-task-title">Task:</label><br>
                        <input type="text" class="add-task title" name="add-task-title"><br>
    
                        <label for="add-task-details">Details:</label><br>
                        <input type="text" class="add-task details" name="add-task-details"><br>
    
                        <label for="add-task-due-date">Due date</label><br>
                        <input type="date" class="add-task due-date" name="add-task-due-date"><br>
    
                        <input type="submit" class="add-task button" value="Add Task" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
